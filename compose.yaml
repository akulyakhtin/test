services:

  resource-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${RESOURCE_DB_NAME}
      POSTGRES_USER: ${RESOURCE_DB_USER}
      POSTGRES_PASSWORD: ${RESOURCE_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./init-scripts/resource-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${RESOURCE_DB_USER} -d ${RESOURCE_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  song-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${SONG_DB_NAME}
      POSTGRES_USER: ${SONG_DB_USER}
      POSTGRES_PASSWORD: ${SONG_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ./init-scripts/song-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SONG_DB_USER} -d ${SONG_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  tika-server:
    image: apache/tika:latest
    ports:
      - "9998:9998"

  eureka-server:
    build: ./eureka
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8761/eureka/apps || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  song-service:
    build: ./song-service
    environment:
      DB_HOST: ${SONG_DB_HOST}
      DB_PORT: ${SONG_DB_PORT}
      DB_NAME: ${SONG_DB_NAME}
      DB_USERNAME: ${SONG_DB_USER}
      DB_PASSWORD: ${SONG_DB_PASSWORD}
      EUREKA_HOST: ${EUREKA_HOST}
      EUREKA_PORT: ${EUREKA_PORT}
      EUREKA_INSTANCE_HOST: song-service
    depends_on:
      song-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  resource-service:
    build: ./resource-service
    ports:
      - "3000:3000"
    environment:
      DB_HOST: ${RESOURCE_DB_HOST}
      DB_PORT: ${RESOURCE_DB_PORT}
      DB_NAME: ${RESOURCE_DB_NAME}
      DB_USERNAME: ${RESOURCE_DB_USER}
      DB_PASSWORD: ${RESOURCE_DB_PASSWORD}
      TIKA_URL: ${TIKA_URL}
      SONG_SERVER_URL: ${SONG_SERVER_URL}
      EUREKA_HOST: ${EUREKA_HOST}
      EUREKA_PORT: ${EUREKA_PORT}
      EUREKA_INSTANCE_HOST: resource-service
    depends_on:
      resource-db:
        condition: service_healthy
      song-service:
        condition: service_started
      tika-server:
        condition: service_started
      eureka-server:
        condition: service_healthy
